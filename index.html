<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Score Board</title>
</head>

<body>
  <div class="parent">
    <div class="container">
      <div class="inner">
        <h3>HOME</h3>
        <p id="home-el">0</p>
        <div class="score-btn">
          <button onclick="home1()">+1</button>
          <button onclick="home2()">+2</button>
          <button onclick="home3()">+3</button>
        </div>
      </div>
      <div class="inner">
        <h3>AWAY</h3>
        <p id="guest-el">0</p>
        <div class="score-btn">
          <button onclick="guest1()">+1</button>
          <button onclick="guest2()">+2</button>
          <button onclick="guest3()">+3</button>
        </div>
      </div>
    </div>
    <div id="reset">
      <button id="reset-el" onclick="reset()">Reset</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
